- name: Make sure nginx is running
  become: true
  service:
    name: nginx
    state: restarted
    enabled: yes
  tags: notest


- name: checks if ufw is installed
  ansible.builtin.package:
    name: ufw
    state: present


- name: enable ufw
  ansible.builtin.service:
    name: ufw
    state: started
    enabled: true
  tags: notest


- name: allow port 80/tcp ufw rule
  ansible.builtin.ufw:
    rule: allow
    port: 80
    protocol: tcp
    state: enabled
  tags: notest
  
- name: allow port 22/tcp ufw rule
  ansible.builtin.ufw:
    rule: allow
    port: 22
    protocol: tcp
  tags: notest

- name: allow port 443/tcp ufw rule
  ansible.builtin.ufw:
    rule: allow
    port: 443
    protocol: tcp
    state: enabled
  tags: notest



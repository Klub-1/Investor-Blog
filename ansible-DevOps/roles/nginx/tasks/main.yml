---
- name: Update and upgrade apt packages
  become: true
  apt:
    update_cache: yes
  when: ansible_os_family == 'Debian'

- name: Install nginx
  become: true
  apt:
    name: nginx
    state: present
  when: ansible_os_family == 'Debian' and azure_server == false

- name: copy config
  become: true
  copy:
    src: default
    dest: /etc/nginx/sites-available
    owner: root
    group: root
    mode: 0644


